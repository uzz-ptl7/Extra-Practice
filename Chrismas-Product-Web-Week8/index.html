<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Gifts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black">

    <!-- Header Section -->
    <header class="bg-red-600 text-white py-10 text-center">
        <h1 class="text-4xl font-bold">Celebrate Christmas with Exclusive Gifts!</h1>
        <p class="text-lg mt-2">Shop the best gifts for your loved ones.</p>
    </header>

    <!-- Product Section -->
    <section class="max-w-6xl mx-auto px-4 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

            <!-- Product Card 1 -->
            <div class="border rounded-2xl shadow hover:shadow-lg transition p-4 text-center">
                <img src="./christmas-tree.jpg" alt="Christmas Tree" class="mx-auto mb-4">
                <h2 class="text-xl font-bold mb-2">Christmas Tree</h2>
                <p class="text-green-600 font-semibold mb-4">$29.99</p>
                <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Buy now</button>
            </div>

            <!-- Product Card 2 -->
            <div class="border rounded-2xl shadow hover:shadow-lg transition p-4 text-center">
                <img src="./santahat.jpg" alt="Santa Hat" class="mx-auto mb-4">
                <h2 class="text-xl font-bold mb-2">Santa Hat</h2>
                <p class="text-green-600 font-semibold mb-4">$9.99</p>
                <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Buy now</button>
            </div>

            <!-- Product Card 3 -->
            <div class="border rounded-2xl shadow hover:shadow-lg transition p-4 text-center">
                <img src="./chrismas-gifts.jpg" alt="Gift Box" class="mx-auto mb-4">
                <h2 class="text-xl font-bold mb-2">Gift Box</h2>
                <p class="text-green-600 font-semibold mb-4">$14.99</p>
                <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Buy now</button>
            </div>

        </div>
    </section>

</body>

</html>
